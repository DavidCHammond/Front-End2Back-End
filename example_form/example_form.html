    <script>

      $("#uploadform").submit(function(){
        event.preventDefault(); //prevent default action 

        var formSubmission = JSON.stringify({
            "string_thing": $("#string_thing").val()
        })

        console.log(formSubmission)

        $.ajax({
          async: true,
          crossDomain: true,
          method: "POST",
          url: "http://localhost:8080/api/experimental/dags/print_var_from_form/dag_runs",
          data: JSON.stringify({"conf" : formSubmission}),
          processData: false,
          headers: {
              'content-type': 'application/json'
          },
          success: function(){
            $('#uploadform').hide();
            $('#successmsg').fadeIn(1000);
          },
          error: function(){
            $('#uploadform').hide();
            $('#errormsg').fadeIn(1000);
          }
        }).done(function (response) { console.log(response)});
      });
    </script>
